<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header></header>
    <main>
        <div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" name="location" id="location">
            </div>
            <div>
                <label for="company">Company</label>
                <input type="text" name="company" id="company">
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" name="description" id="description">
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="text" name="salary" id="salary">
            </div>
            <div>
                <label for="time">Time</label>
                <input type="text" name="time" id="time">
            </div>
            <div>
                <label for="sortby">Sort By</label>
                <input type="radio" name="sortby" id="sortby" value="random">Any
                <input type="radio" name="sortby" id="sortby" value="Title">Title
                <input type="radio" name="sortby" id="sortby" value="Company">Company
                <input type="radio" name="sortby" id="sortby" value="Description">Description
                <input type="radio" name="sortby" id="sortby" value="Salary">Salary
                <input type="radio" name="sortby" id="sortby" value="Time">Time
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
